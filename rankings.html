<!DOCTYPE html>
<html lang="en">

<head>
  <title>MKOTH Test</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #ranktable {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 80%;
      transition: 0.5s;
      margin-left: 1000px;
      border-left: 3px solid rgb(255, 140, 50);
      position: center;
    }
    #ranktable th,
    td {
      border-bottom: 1px solid #ddd;
    }
    #ranktable th {
      background-color: rgb(255, 140, 50);
      padding-top: 12px;
      padding-bottom: 12px;
      size: 32px;
    }
    #ranktable tr {
      background-color: rgba(255, 140, 50, 0.1);
      text-align: center;
      transition: 0.15s;
      padding-top: 12px;
      padding-bottom: 12px;
    }
    #ranktable td {
      padding-top: 12px;
      padding-bottom: 12px;
      size:20px;
    }
    #ranktable tr:nth-child(even) {
      background-color: rgb(255, 255, 255);
    }
    #ranktable tr:hover {
      background-color: rgb(255, 140, 50);
    }

    body {
      overflow-x: hidden;
      margin: auto;
    }

    header {
      background-color: lightgray;
    }

    #comnavbar {
      list-style-type:none;
      position:absolute;
      left:70%;top:22px;
      margin-left:-375px; /* negative margin equal to half the width */
      width:750px;
    }

    li {
      float:left;
    }

    li a {
      display: block;
      background-color: lightgray;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      width: 150px;
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      font-size: 20px;
      color:black;
      border: 1px solid lightgray;

    }
    li a:hover:not(.active){
      background-color: rgb(255,140,50);
    }

    .hamburger {
      display: none;
    }

    #mobilenavbar {
      display: none;
    }

    .button {
      display: none;
    }

    @media only screen and (max-width: 768px) {
      #comnavbar {
        display: none;
      }  
      #demo {
        margin: 30px 0 50px 0;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    }
    
    #demo .wrapper {
        display: inline-block;
        width: 180px;
        margin: 0 10px 0 0;
        height: 20px;
        position: relative;
    }
    
    #demo .parent {
        height: 100%;
        width: 100%;
        display: block;
        cursor: pointer;
        line-height: 30px;
        height: 30px;
        background:lightgray;
        color: black;
        font-weight: bold;
        z-index: 0;
        position: relative;
        border: 1px solid lightgray;
        border-bottom: 1px solid lightgray;
    }
    
    
    #demo .content {
        position: absolute;
        top: 0;
        display: block;
        z-index: 0;
        height: 0;
        width: 180px;
        padding-top: 30px;
        -webkit-transition: height .5s ease;
        -webkit-transition-delay: .4s;
        box-shadow: 0 1px 2px rgba(0,0,0,.4);
    }
    
    #demo .wrapper:active .content {
        height: 123px;
        z-index: 0;
        -webkit-transition-delay: 0s;
    }
    
    #demo .content:hover {
        height: 123px;
        z-index: 0;
        -webkit-transition-delay: 0s;
    }
    
    
    #demo .content ul {
        background: lightgray;
        margin: auto;
        padding: 0;
        overflow: hidden;
        height: 100%;
    }
    
    #demo .content ul li {
        text-decoration: none;
        margin: auto;

    }
    
    #demo .content a:hover {
        background: rgb(255, 140, 50);
    }
    
    #demo .content li {
        list-style: none;
        text-align: center;
        color:black;
        line-height: 30px;
        height: 30px;
    }
      #demo .content li a {
        font-size: 14px;
        line-height: 30px;
        height: 30px;
        top: 50%
    }
    }
  </style>
  <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
  <script>
    var isloading = true;
    var loadinterval;
    var rankingjsonurl = "https://script.google.com/macros/s/AKfycbzgXXIUc8PGq0-h-aZkZ9gfGBnBLi-BPn3JJ9cjV5B7ZbLu2eY/exec?resource=mkoth&item=ranking"
    var request = jQuery.ajax
      ({
        method: "GET",
        url: rankingjsonurl,
        dataType: "json",
        success: function (data)
        {
          var ranklist = data.response;
          console.log(ranklist);
          var table = jQuery("#ranktable");
          var tablehead = jQuery("<thead></thead>");
          var headerrow = jQuery("<tr></tr>").attr("id", "rank_table_header");
          headerrow.append(jQuery("<th></th>").append("Rank"));
          headerrow.append(jQuery("<th></th>").append("Player Name"));
          headerrow.append(jQuery("<th></th>").append("Class"));
          headerrow.append(jQuery("<th></th>").append("Points"));
          headerrow.append(jQuery("<th></th>").append("ELO"));
          tablehead.append(headerrow);
          table.append(tablehead);
          for (var i in ranklist)
          {
            if (ranklist.hasOwnProperty(i))
            {
              var element = ranklist[i];
              var tablerow = jQuery("<tr></tr>").attr("id", element.Player_Name);
              for (var key in element)
              {
                if (element.hasOwnProperty(key))
                {
                  var item = element[key];
                  tablerow.append(jQuery("<td></td>").append(item).addClass(key));
                }
              }
              table.append(tablerow);
            }
          }
          isloading = false;
          clearInterval(loadinterval);
          jQuery("#loadrank").html("Rankings");
          table.attr("style", "margin:0px");
        },
      });
    window.onload = function ()
    {
      loadinterval = setInterval(function ()
      {
        var loadstring = $("#loadrank").html() + '.';
        loadstring = loadstring.length > 10 ? loadstring.substring(0, 7) : loadstring;
        $("#loadrank").html(loadstring);
      }, 200);
    }
  </script>
</head>
<body>

    <h1>Mobile King Of The Hill </h1>
    <p>

  <img src="images/MKOTH Banner.jpg" alt="Banner" style="width: 100%;">

          <li><a href="https://mobilekoth.github.io/">home</a></li>

          <li><a href="#ranking system">ranking system</a></li>
          <li><a href="#sign up">sign up</a></li>
      </b>
  </ul>
  <div id="demo">
      <div class="wrapper">
          <div class="content">
              <ul>
                <li><a href="#">Lorem ipsum dolor</a></li>           
                <li><a href="#">Consectetur adipisicing</a></li>

              </ul>
          </div>
          <div class="parent"><Menu/div>
      </div>

</html>
